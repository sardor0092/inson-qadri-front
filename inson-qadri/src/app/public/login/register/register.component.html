<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">

            <div class="card-body">
                <form [formGroup]='registerForm' (ngSubmit)="onRegister()">
                    <div class="form-row m-b-55">

                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" formControlName='firstname' type="text"
                                            placeholder="Ism" name="first_name">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" formControlName='lastname' type="text"
                                            placeholder="Familiya" name="last_name">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row m-b-55">

                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" formControlName='fatherName' type="text"
                                            placeholder="Sharif" name="sharif">

                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" formControlName='username' type="tel"
                                            placeholder="Telefon:" name="tel">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="form-row m-b-55">
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="form-group">

                                        <select formControlName='viloyat'  (ngModelChange)="tumanYuklash()" aria-placeholder="Viloyat"
                                            class="form-select input--style-5" aria-label="Default select example">
                                            <option value="" disabled selected>Viloyat tanlang</option>
                                            <option *ngFor="let viloyat of viloyalatlar" [value]="viloyat.id">
                                                {{viloyat?.name}} </option>

                                        </select>

                                    </div>
                                </div>


                                <div class="col-2">
                                    <div class="form-group">

                                        <select  (ngModelChange)="mahallaYuklash()"  formControlName='tuman' aria-placeholder="Tuman"
                                            class="form-select input--style-5 " aria-label="Default select example">
                                            <option value="" disabled selected>Tumanni tanlang</option>

                                            <option selected [value]='tuman.id' *ngFor="let tuman of tumanlar">
                                                {{tuman?.name}}</option>

                                        </select>

                                    </div>
                                </div>

                                <div class="form-group">

                                    <select  style="margin-top: 40px;" formControlName='mahalla' aria-placeholder="mahalla"
                                        class="form-select input--style-5" aria-label="Default select example">
                                        <option value="" disabled selected>Mahallani tanlang</option>

                                        <option selected [value]='mahalla.id' *ngFor="let mahalla of mahallalar">
                                            {{mahalla?.name}}</option>

                                    </select>

                                </div>
                            </div>




                            <div style="margin-top: 40px;" class="row row-space ">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" formControlName='password' type="text"
                                            placeholder="Parol" name="password">

                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input class="input--style-5" formControlName='confirmPassword' type="text"
                                            placeholder="Parolni qayta kiriting" name="password">

                                    </div>
                                </div>
                            </div>


                            <button [disabled]="registerForm.invalid" class="btn  btn-info" style="margin-top: 50px; width: 100%;"
                                type="submit">Ro'yhatdan
                                o'tish</button>

                        </div>

                    </div>

                    <div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
